{% extends 'app/index.html' %}

{% block title %} File Upload {% endblock title %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">Upload File</h1>
    </div>

    <form action=""  method="post" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}

        <div class="mb-5">
            <label class="text-white">Selected File</label>

            <input type="file" id="" formenctype="multipart/form-data" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                        <p>{{error|escape}}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Upload File</button>
    </form>
{% endblock content %}
